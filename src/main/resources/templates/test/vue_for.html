<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id ='app'>
    <li v-for='item in items'>
        {{item.message}}
    </li>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        data: {
            items: [
                {message: 'Hello Java'},
                {message: 'Hello Android'},
                {message: 'Hello Web'}
            ]
        }
    });

</script>
</html>
